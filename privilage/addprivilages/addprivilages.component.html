


<!-- The Modal -->
<div class="body">

  <form [formGroup]="privilageform" >
<h2 style="align-items:center;">
  Addprivilages
</h2>
<div class="mb-3">
  <input class="form-control mb-3" placeholder="PrivilagesRoleId" formControlName='privilageroleid'>
  <div *ngIf="privilageform.controls['privilageroleid'].invalid && (privilageform.controls['privilageroleid'].dirty || privilageform.controls['privilageroleid'].touched)">
    <div *ngIf="privilageform.controls['privilageroleid'].errors?.['required']" style="color: rgb(233, 59, 59);">privilageroleid is required.</div>
    </div>
  </div>
      <div class="mb-3">
        <select class="form-select  form-control" aria-label="Default select example" formControlName="privilagestatus">
          <option value="" disabled selected hidden>privilage status</option>
          <option >Y</option>
          <option >N</option>
        </select>
        <div *ngIf="privilageform .controls['privilagestatus'].invalid && (privilageform.controls['privilagestatus'].dirty || privilageform.controls['privilagestatus'].touched)">
          <div *ngIf="privilageform.controls['privilagestatus'].errors?.['required']"style="color: rgb(233, 59, 59);">
            privilagestatus is required
          </div>
        </div>
      </div>

  </form>

<div class="footer">

  <!-- <button type="button" class="btn btn-secondary" >Close</button> -->
  <button type="button" class="btn btn-primary" [disabled]="!privilageform.valid" (click)="add()">Save</button>
</div>

</div>
