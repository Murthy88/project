
<body style="background-image: url('https://th.bing.com/th/id/R.195092eac117d631661cd456a8af54e6?rik=3ulo91dKGrtlkw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f11%2fCalm-Wallpaper-for-Desktop.jpg&ehk=aEoVihsfJaI5fGLpdERLmKzSF5wUVRRf8EiEPPZcCJ8%3d&risl=&pid=ImgRaw&r=0');background-size: cover;" >
  <div class="search-list">

    <input type="text" name="search" id="listsearch" class="form-control search-field"  [(ngModel)]="serachtext" placeholder="Search">
    <small id="helpId" class="text-user_Firstname"></small></div>
<table  id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr style="background-color: lightpink;">
      <th [appSort]='lists' data-order='desc' data-name='user_Id' >UserID</th>
      <th [appSort]='lists' data-order='desc' data-name='user_Firstname' >FirstName</th>
			<th [appSort]='lists' data-order='desc' data-name='user_Lastname' >LastName</th>
			<th [appSort]='lists' data-order='desc' data-name='user_Phone' >PhoneNumber</th>
			<th [appSort]='lists' data-order='desc' data-name='user_Email' >Email</th>
			<th [appSort]='lists' data-order='desc' data-name='user_Username' >UserName</th>
<th style="text-align: center;">Action</th>

		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let list of lists  | paginate: { itemsPerPage: 8, currentPage: p } | serach:serachtext">
      <td style="background-color: lightslategray;">{{list.user_Id}}</td>
			<td style="background-color: lightslategray;">{{list.user_Firstname}}</td>
			<td style="background-color: lightslategray;">{{list.user_Lastname}}</td>
			<td style="background-color: lightslategray;">{{list.user_Phone}}</td>
			<td style="background-color: lightslategray;">{{list.user_Email}}</td>
      <td style="background-color: lightslategray;">{{list.user_Username}}</td>
			<td style="background-color: lightslategray;">
				<button type="button" class="btn btn-primary btn-xs dt-edit " style="margin-right:16px;" routerLink="/admin/editdetails/{{list.user_Id}}">
				Edit
				</button>
				<button type="button" class="btn btn-danger btn-xs dt-delete" (click)="deleteuser(list.user_Id)">
					Delete
				</button>
			</td>
		</tr>
	</tbody>

</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</body>
