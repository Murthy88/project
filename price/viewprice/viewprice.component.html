
<body >
  <div class="search-list">

    <input type="text" name="search" id="listsearch" class="form-control search-field"  [(ngModel)]="serachtext" placeholder="Search">
    <small id="helpId" class="text"></small></div>
    <div><button type="button" class="btn btn-info btn-xs dt-delete" style="margin-left:1650px; ;" (click)="add()">
      AddPriceDetails <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </button></div>
<table  id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr style="background-color: lightpink;">
      <th [appSort]="lists" data-order="desc" data-name="ipdId" scope="col" >ID</th>
      <th [appSort]="lists" data-order="desc" data-name="ipdMrp" scope="col" >PriceMRP</th>
      <th [appSort]="lists" data-order="desc" data-name="ipdMarketPrice" scope="col"  >Marketprice</th>
      <th [appSort]="lists" data-order="desc" data-name="ipdDiscount" scope="col"    >Discount</th>
      <th [appSort]="lists" data-order="desc" data-name="ipdStartDate" scope="col"  >StartDate</th>
      <th [appSort]="lists" data-order="desc" data-name="ipdEndDate" scope="col" >EndDate</th>
      <th [appSort]="lists" data-order="desc" data-name="ipdStatus" scope="col"  >Status</th>
      <th [appSort]="lists" data-order="desc" data-name="ipdTs" scope="col"  >Ts</th>
      <th   >Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let list of lists | price:serachtext">
      <td style="background-color: lightslategray;">{{list.ipdId}}</td>
      <td style="background-color: lightslategray;">{{list.ipdMrp}}</td>
      <td style="background-color: lightslategray;">{{list.ipdMarketPrice}}</td>
      <td style="background-color: lightslategray;">{{list.ipdDiscount}}</td>
      <td style="background-color: lightslategray;">{{list.ipdStartDate}}</td>
      <td style="background-color: lightslategray;">{{list.ipdEndDate}}</td>
      <td style="background-color: lightslategray;">{{list.ipdStatus}}</td>
      <td style="background-color: lightslategray;">{{list.ipdTs}}</td>

      <td style="background-color: lightslategray;">
				<a type="button" class="btn btn-primary " style="margin-right:16px;" routerLink="/price/edit/{{list.ipdId}}">
				Edit <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
        </svg>
        </a>
				<button type="button" class="btn btn-danger btn-xs dt-delete"(click)="pricedelete(list.ipdId)"  >
					Delete <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
          </svg>
				</button>
			</td>
		</tr>
	</tbody>

</table>
<button type="button" class="btn btn-danger btn-xs dt-delete" routerLink="/home"  >
  Back <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
    <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
  </svg>
</button>
</body>
