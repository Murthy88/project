
<div class="body">
  <form [formGroup]="Editform" >
<h2 style="align-items:center;">
  EditItem
</h2>
<div class="mb-3">
  <input class="form-control mb-3" placeholder="ID" formControlName='id' >

  </div>
<div class="mb-3">
  <input class="form-control mb-3" placeholder="MRP" formControlName='mrp'>

  </div>

    <div class="mb-3">
      <input class="form-control mb-3" placeholder="marketprice" formControlName='marketprice'>

      </div>
      <div class="mb-3">
        <input class="form-control mb-3" placeholder="Discount" formControlName='discount'>

        </div>
        <div class="mb-3">
          <input class="form-control mb-3"  formControlName='startDate'>

          </div>
          <div class="mb-3">
            <input class="form-control mb-3"  formControlName='endDate'>

            </div>
            <div class="mb-3">
              <input  class="form-control mb-3" placeholder="status" formControlName='status'>

              </div>



  </form>

<div class="footer">

  <!-- <button type="button" class="btn btn-secondary" >Close</button> -->
  <button type="button" class="btn btn-primary" (click)="saveprice()">Save</button>
</div>

</div>
