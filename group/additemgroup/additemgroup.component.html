


<!-- The Modal -->
<div class="body">
  <form [formGroup]="groupform" >
<h2 style="align-items:center;">
  AddRole
</h2>
<div class="mb-3">
  <input class="form-control mb-3" placeholder="ItemGroupName" formControlName='itemgroupname'>
  <div *ngIf="groupform.controls['itemgroupname'].invalid && (groupform.controls['itemgroupname'].dirty || groupform.controls['itemgroupname'].touched)">
    <div *ngIf="groupform.controls['itemgroupname'].errors?.['required']" style="color: rgb(233, 59, 59);">Itemgroupname is required.</div>
    </div>
  </div>
      <div class="mb-3">
        <select class="form-select  form-control" aria-label="Default select example" formControlName="itemgroupstatus">
          <option value="" disabled selected hidden>itemgroupstatus status</option>
          <option >Y</option>
          <option >N</option>
        </select>
        <div *ngIf="groupform .controls['itemgroupstatus'].invalid && (groupform.controls['itemgroupstatus'].dirty || groupform.controls['itemgroupstatus'].touched)">
          <div *ngIf="groupform.controls['itemgroupstatus'].errors?.['required']"style="color: rgb(233, 59, 59);">
            itemgroupstatus is required
          </div>
        </div>
      </div>

  </form>

<div class="footer">

  <!-- <button type="button" class="btn btn-secondary" >Close</button> -->
  <button type="button" class="btn btn-primary" [disabled]="!groupform.valid" (click)="group()">Save</button>
</div>

</div>
