<div class="body" style="text-align:center;">
  <form [formGroup]="Editform" >
<h2 style="align-items:center;">
  EditItem
</h2>
<div class="mb-3">
  <input class="form-control mb-3"  formControlName='id' >

  </div>
<div class="mb-3">
  <input class="form-control mb-3" placeholder="itemname" formControlName='Itemname'>

  </div>

    <div class="mb-3">
      <input class="form-control mb-3" placeholder="itemstatus" formControlName='Itemstatus'>

      </div>
      <div class="mb-3">
        <input class="form-control mb-3" placeholder="ItemDesc" formControlName='itemdesc'>

        </div>
        <div class="mb-3">
          <input class="form-control mb-3" placeholder="Itemgroupid" formControlName='itemgid'>

          </div>
          <img [src]="img" [style.display]="name">
          <div class="d-flex flex-column align-items-center text-center p-2 py-4 ">
            <img [src]="url" width="275" >

            <input type="file" style="display:none" (change)="selectFile($event)" #input >
            <button type="button" (click)="input.click()" style="background-color:darkblue;color:white">change image</button>

    </div>


  </form>

<div class="footer">

  <!-- <button type="button" class="btn btn-secondary" >Close</button> -->
  <button type="button" class="btn btn-primary"(click)="saveitem()" >Save</button>
</div>

</div>
